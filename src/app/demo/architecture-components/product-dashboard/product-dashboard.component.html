<div class="container main-container">

  <h1 #test>List of Products</h1>
  <hr />

  <product-count [product]="products"></product-count>

  <div class="row text-center">

    <product-card-detail class="col-md-4" *ngFor="let product of products" [product]="product"
      (status)="changeStatus($event)">
      <h5 class="over">Or go to one of our stores!</h5>
      <h5 class="run">Run it will end!</h5>
    </product-card-detail>

  </div>
</div>
